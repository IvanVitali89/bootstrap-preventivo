<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-preventivo</title>
    <!-- bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header> <!-- Navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid mx-5">
                <a class="navbar-brand" href="#">Bool Factory</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Servizi</a>
                        <a class="nav-link" href="#">Contatti</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- main con colonne-->
    <main class="container mx-5 mt-4 form">
        <div class="row">
            <div class="col-md-9">
                <h1 class="fs-2">Richiesta Preventivo</h1>
                <h2 class="fs-6">Compila il form per richiedere un preventivo per i nostri servizi di sviluppo</h2>
                <form id="form">
                    <div class="mb-3">
                        <label for="Name" class="form-label fw-medium">Nome</label>
                        <input type="text" class="form-control" id="Name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="Surname" class="form-label fw-medium">Cognome</label>
                        <input type="text" class="form-control" id="Surname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label fw-medium">Email</label>
                        <input type="email" class="form-control" id="Email">
                    </div>
                    <label class="form-label fw-medium">Tipo di Lavoro</label>
                    <select class="form-select mb-3" aria-label="Default select example" id="typeWork">
                        <option selected>Seleziona il tipo di lavoro</option>
                        <option value="1">Sviluppo backend</option>
                        <option value="2">Sviluppo frontend</option>
                        <option value="3">Analisi progettuale</option>
                    </select>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label fw-medium">Textarea con Bootstrap
                            5</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="Discount" class="form-label fw-medium">Codice Promozionale (opzionale)</label>
                        <input type="text" class="form-control" id="Discount" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label fw-medium" for="exampleCheck1">Accetto la Privacy Policy</label>
                    </div>
                    <div class="row justify-content-around">
                        <div class="col-12 col-md-4 mb-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary" style="height: 40px;">Calcola preventivo</button>
                        </div>
                        <div class="col-12 col-md-4 mb-3 d-flex justify-content-center">
                            <h4 class="fw-bolder" id="result"> </h4>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img src="Screenshot_27-10-2024_2031_.jpeg" class="card-img-top" alt="300*200">
                    <div class="card-body">
                        <h5 class="card-title fw-medium">I nostri contatti</h5>
                        <p class="card-text fw-medium">Se hai bisogno di aiuto puoi contattarci:</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item fw-medium">Help@boolfactory.test</li>
                        <li class="list-group-item fw-medium">+1122334455</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">Help desk</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
